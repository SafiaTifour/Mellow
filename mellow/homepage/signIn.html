<!DOCTYPE html>
<html>
    <head>
      <meta  name="viewport" content="width=device-width, initial-scale=1">
      <title>sing up &#183; Mellow</title>
      <link rel="stylesheet" href="signIn-style.css" />
    </head>

    <div class="container">
        <div class="box">
          <h1>Sign Up</h1>
          <div class="user">
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="User Name"
            />
            <label for="email"></label>
             <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <label for="Cpassword"></label>
            <input
              type="password"
              name="password"
              id="Cpassword"
              placeholder="Confirm Password"
            />
          </div>
      
         <div class="login-btn">
          <button class="btn">Submit</button>
          <p class="signup">Already have an account ? <span>Log in</span></p>
         </div>
        </div>
    </div>
</html>
