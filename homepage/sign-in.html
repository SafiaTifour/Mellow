<!DOCTYPE html>
<html>
    <head>
      <meta  name="viewport" content="width=device-width, initial-scale=1">
      <title>sing up &#183; Mellow</title>
      <link rel="stylesheet" href="css/sign-in.css" />
      <script src="/javascriplt/sign-in.js" defer></script>
    </head>
  <body>
   
  
    
    <div class="container">
      
      <div class="box">
        <a href="mellow.html"><img src="homeimage/arrow.png" alt="arrow" class="arrow"></a>
        <h1>Mellow</h1>
        <form class="signin-form">
        <div class="user">
          <div class="userEmail Icommon">
          <label for="email commonI"></label>
           <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          </div>
          <!-------->
          <div class="error1 error">Invalid Email</div>
          <!-------->
          <div class="userPassword Icommon">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          </div>
          <!-------->
          <div class="error2 error">Inccorect Password</div>
          <!-------->
        </div>
      </form>
       <div class="login-btn">
        <button class="btn" type="submit">Log in</button>
        <p class="signup-suggestion">Don't have an account? <span><a href="sign-up.html"> Sign up </a></span></p>
       </div>
      </div>
    </div>
  </body>
</html>
