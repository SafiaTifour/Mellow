<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="/javascriplt/sign-up.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
  <div class="container">  
    
  <div class="box">
    <a href="mellow.html"><img src="homeimage/arrow.png" alt="arrow" class="arrow"></a> 
    <h1>Sign Up</h1>
    <form>
      <div classs="user">
  <div class="username common">
    <label for="username"></label>
    <input name="username" id="username" type="text" placeholder="Username (reqired)" />
  </div>
   <!------->
  <div class="error error1"></div>
  <!------->
  <div class="email common">
    <label for="Email"></label>
    <input name="Email" id="Email" type="email" placeholder="Email (reqired) " />
  </div>
  <!------->
  <div class="error error2"></div>
  <!------->
  <div class="password common">
    <label for="password"></label>
    <input name="password" id="password" type="password" placeholder="password (reqired)" />
    <p>password should include at least 8 characters , uppercase &owercase letters, number,special character</p>
  </div>
  <!------->
  <div class="error error3"></div>
  <!------->
  <div class="Cpassword common">
    <label for="Cpassword"> </label>
    <input name="Cpassword" id="Cpassword" type="password" placeholder="Confirm password (reqired)" />
  </div>
  <!------->
<div class="error error4"></div>
<!------->
  <div class="login-btn">
    <button  class="btn" type="submit">Submit</button>
    <p class="signup">Already have an account ? <span><a href="sign-in.html">Log in</a></span></p>
    
  <!-- </div> -->
</div>
    </form>
  </div>
</div>
</body>
</html>
